repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.6
    hooks:
      # Run the linter.
      - id: ruff
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.9.21
    hooks:
      - id: uv-lock
      - id: uv-export
        args: ["--no-dev", "--no-hashes", "--frozen", "--output-file=requirements.txt"]
      - id: uv-export
        args: ["--only-dev", "--no-hashes", "--frozen", "--output-file=requirements-dev.txt"]
